apiVersion: apps/v1
kind: Deployment
metadata:
  name: wgi-frontend
  namespace: wgi
  labels:
    app: wgi-frontend
    version: latest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wgi-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: wgi-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: frontend
          image: ghcr.io/eodenyire/wekezaglobal/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: wgi-frontend
  namespace: wgi
  labels:
    app: wgi-frontend
spec:
  selector:
    app: wgi-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
