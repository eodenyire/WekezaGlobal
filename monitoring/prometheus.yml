global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: local

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  # WGI Backend API metrics
  - job_name: wgi-backend
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:3001']
    scrape_interval: 10s

  # Node Exporter (host metrics)
  - job_name: node-exporter
    static_configs:
      - targets: ['node-exporter:9100']
