# Horizontal Pod Autoscaler — Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wgi-backend-hpa
  namespace: wgi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wgi-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# Horizontal Pod Autoscaler — Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wgi-frontend-hpa
  namespace: wgi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wgi-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
